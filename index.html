<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="sidebar">
                <button>
                    <img src="images/menubar.png">
                </button>
            </div>
            <div class="search-bar">
                <input type="search" placeholder="Search...">
                <button id="search"><img src="images/search.png"></button>
            </div>
            <div class="logo">
                <p>Eternal Gold</p>
            </div>
            <div class="register">
                <div class="login">
                    <button>
                        <a href="login.html">
                            Log In
                        </a>
                    </button>
                </div>
                <div class="signup">
                    <button>
                        <a href="signup.html">
                            Sign Up
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="top">
            <div class="company-name">
                <h1>Eternal Gold</h1>
            </div>
        </div>
        <div id="category">
            <p>Shop By Category</p>
        </div>
        <div class="products">

            <div class="product-buttons">

                <div class="prod-buttons">
                    <button onmouseover="changeImage('images/diamondnecklace.jpeg')">Necklace</button>
                    <button onmouseover="changeImage('images/ring.jpeg')">Ring</button>
                    <button onmouseover="changeImage('images/bracelet.jpeg')">Bracelet</button>
                    <button onmouseover="changeImage('image4.jpg')">Earrings</button>
                </div>
                <div class="prod-buttons">
                    <button onmouseover="changeImage('image5.jpg')">product</button>
                    <button onmouseover="changeImage('image6.jpg')">product</button>
                    <button onmouseover="changeImage('image7.jpg')">product</button>
                    <button onmouseover="changeImage('image8.jpg')">product</button>
                </div>
            </div>
            <div class="product-image">
                <img id="product" src="images/diamondnecklace.jpeg" alt="Product Image">
            </div>
        </div>
        <script>
            function changeImage(imageSrc) {
                const productImage = document.getElementById('product');
                // Fade out
                productImage.style.opacity = 0;

                // Wait for the fade-out transition to complete, then change the image
                setTimeout(() => {
                    productImage.src = imageSrc;

                    // Fade back in
                    productImage.style.opacity = 1;
                }, 500); // Matches the CSS transition duration
            }

        </script>
        <div>

        </div>
    </main>


    <footer>

    </footer>
</body>

</html>
